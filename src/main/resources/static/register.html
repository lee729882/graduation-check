<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #222;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
	<form id="registerForm" enctype="multipart/form-data">
      <div class="form-group">
    <label for="major">전공 선택:</label>
    <select id="major" name="major" required>
      <option value="">전공 선택</option>
      <option value="컴퓨터공학과">컴퓨터공학과</option>
      <option value="전자공학과">전자공학과</option>
      <option value="기계공학과">기계공학과</option>
      <option value="산업경영공학과">산업경영공학과</option>
      <option value="화학공학과">화학공학과</option>
      <!-- 필요 시 추가 가능 -->
    </select>
  </div>
<div class="form-group">
  <label for="admissionYear">입학년도:</label>
  <select id="admissionYear" name="admissionYear" required>
    <option value="">입학년도 선택</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
  </select>
</div>

      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" placeholder="아이디" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일" required />
      </div>

		<div class="form-group">
		  <label for="gradePdf">성적 PDF 업로드:</label>
		  <input type="file" id="gradePdf" name="gradePdf" accept="application/pdf" required />
		</div>
      <button type="submit" class="btn-submit">회원가입</button>
    </form>
    
  </div>

<script>
  function showCustomAlert(message, redirectUrl = null) {
    document.getElementById("customAlertMessage").innerText = message;
    document.getElementById("customAlert").style.display = "block";
    if (redirectUrl) {
      setTimeout(() => {
        location.href = redirectUrl;
      }, 2000); // 2초 후 이동
    }
  }

  function hideCustomAlert() {
    document.getElementById("customAlert").style.display = "none";
  }

  document.getElementById("registerForm").onsubmit = async function(e) {
	  e.preventDefault();
	  const form = document.getElementById("registerForm");
	  const formData = new FormData(form);

	  const response = await fetch("/api/register", {
	    method: "POST",
	    body: formData
	  });

	  if (response.ok) {
	    const result = await response.json();  // 👈 JSON으로 파싱
	    alert(result.message);  // 👈 "회원가입 완료 및 성적 분석 완료" 만 뜸
	    location.href = result.redirectUrl;  // 👈 "/login" 으로 이동
	  } else {
	    const errorText = await response.text();
	    alert("회원가입 실패: " + errorText);
	  }
	};

</script>

</body>
</html>
