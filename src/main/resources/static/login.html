<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #222;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #007acc;
    }

    .link-group {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link-group a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 5px;
    }

    .link-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" placeholder="아이디" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
      </div>
      <button type="submit" class="btn-submit">로그인</button>
    </form>

    <div class="link-group">
      <a href="register.html">회원가입</a> |
      <a href="find-id.html">아이디 찾기</a> |
      <a href="find-password.html">비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
